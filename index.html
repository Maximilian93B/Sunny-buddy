<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Bunny Weather App</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <h1>Sunny Bunny Weather App</h1>
    </header>


    <!--  Welcome Modal -->
<div id="welcomeModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Welcome to the Sunny Bunny Weather App! Enter a city name to get started.</p>
    </div>
</div>
    

    <div class="search-bar" id="search-bar-id">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
    </div>

    <div id="current-weather" class="weather-container">
        <h2 id="city-name">City Name</h2>
        <p id="date">Date</p>
        <div id="weather-info" class="flex-container">
        <!-- City Name and weather info will go here -->
        </div>
    </div>

    <div id="forecast-container" class="weather-container">
        <h2>5-Day Forecast</h2>
        <div id="forecast" class="flex-container">
            <!-- 5 Day forcast will go here -->
        </div>
    </div>

    <ul id="search-history" class="flex-container" class="search-history">
     <!--Search History will appear here-->

    </ul>

    <script src="./assets/script.js"></script>
</body>
</html>
